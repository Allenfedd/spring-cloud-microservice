server:
  port: 8083

spring:
  application:
    name: order-service
  #datasource
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/microservice?&serverTimeZone=Asia/Taipei&userUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: password
  jpa:
    hibernate:
      #      ddl-auto: create # create:每次都會刪除table，重新建立entity的資料表
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL57InnoDBDialect
    generate-ddl: true
  #Feign overriding registered
  main:
    allow-bean-definition-overriding: true